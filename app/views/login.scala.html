@(form: Form[Application.Login])

<html>
    <head>
        <title>Holmes Motors Window Sticker Printing Application</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>

        <header>
            @*<a href="@routes.Projects.index" id="logo"><span>Zen</span>tasks</a>*@
        </header>

        @helper.form(routes.Application.authenticate) {

            <h1>Sign in</h1>

            @if(form.hasGlobalErrors) {
                <p class="error">
                @form.globalError.message
                </p>
            }

            @if(flash.contains("success")) {
                <p class="success">
                @flash.get("success")
                </p>
            }

            <p>
                <select id="email" name="email">
                    <option value="manager">Manager</option>
                    <option value="employee" select="selected">Employee</option>
                </select>

            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>

            <table>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>


            <p>
                <button type="submit">Login</button>
            </p>

        }


    </body>
</html>
